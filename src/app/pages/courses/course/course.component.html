<div class="course-container">
    <div class="course-header">
        <span class="course-date">{{course.startDate}}</span>
        <p> Video course {{course.id}} {{course.duration}} min </p>
    </div>
    <p class="description"> {{course.description}} </p>
    <div class="buttons">
        <button>Edit course</button> <br />
        <!--<delete></delete>-->
        <button (click)="deleteCourse()" >Delete</button>
    </div>
</div>
